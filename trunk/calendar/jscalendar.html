<html>
<head>
<meta http-equiv="content-type" content="text/xml; charset=gb2312" />

<title>Simple calendar setups [popup calendar]</title>

  <!-- calendar stylesheet -->
  <link rel="stylesheet" type="text/css" media="all" href="calendar-win2k-cold-1.css" title="win2k-cold-1" />

  <!-- main calendar program -->
  <script type="text/javascript" src="calendar.js"></script>

  <!-- language for the calendar -->
  <script type="text/javascript" src="calendar_zh.js"></script>

  <!-- the following script defines the Calendar.setup helper function, which makes
       adding a calendar a matter of 1 or 2 lines of code. -->
  <script type="text/javascript" src="calendar-setup.js"></script>

</head>

<body>


<form action="#" method="post">
<input type="text" name="f_date_a" id="f_date_a" />
<input type="text" name="f_calcdate" id="f_calcdate" />
</form>

<script type="text/javascript">
    Calendar.setup({
        inputField     :    "f_date_a",   // id of the input field
        ifFormat       :    "%Y/%m/%d",       // format of the input field
        showsTime      :    true,
        timeFormat     :    "24",
        showOthers     :    true,
        eventName      :    "click",
        onUpdate       :    "f_date_a"
    });
    Calendar.setup({
        inputField     :    "f_calcdate",
        ifFormat       :    "%Y/%m/%d",
        showsTime      :    false,
        timeFormat     :    "24",
        showOthers     :    true,
        eventName      :    "click",
        onUpdate       :    "f_calcdate"
    });
</script>




</body>
</html>
